<h1 mat-dialog-title>Eliminar héroe</h1>
<div mat-dialog-content>
  <p>¿Deseas eliminar este héroe ({{data.name}})?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{delete: false, id: data.id}">Cancelar</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="{delete: true, id: data.id}">Aceptar</button>
</div>
